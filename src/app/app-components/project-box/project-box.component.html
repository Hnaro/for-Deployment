<div id="project-box-container">
  <div id="project-img">
    <img [src]="imageUrl" alt="">
  </div>
  <h4>{{ projectTitle }}</h4>
  <button id="seemore-btn" (click)="onclick()">{{btnName}}</button>
  <p [@ease-up]="isState ? 'hidden' : 'slideUp' " [hidden]="isHover" >
    {{ description }}
  </p>
  <div id="project-box-btns-container">
    <a [href]="gitHubUrl"><button>See Code</button></a>
    <a [href]="url"><button>Live Demo</button></a>
  </div>
</div>
