<div id="outer-container">
  <div class="main-container" id="slider-bar-container">
    <!-- navigation bar links -->
    <app-nav-bar-slider [visibility]="isVisible" (updateHomeVisibility)="showHome($event)" (updateDataToParent)="recieveUpdatedData($event)"></app-nav-bar-slider>
    <!-- navigation bar header -->
    <app-navbar-component (updateVisibility)="showHome($event)" [isEduAndexpActive]="educationAndExpPageVisibility" [isAboutpgActive]="aboutPageVisibility" [isSkillsActive]="skillspgVisibility" [isHomeActive]="homepgVisibility" (isVisible)="handlevisibility($event)"></app-navbar-component>
  </div>
    <!-- HOME PAGE -->
    <app-home-page-component (updateVisibility)="showHome($event)" [hidden]="homepgVisibility"></app-home-page-component>
    <!-- SKILLS PAGE  -->
    <app-skills-component [hidden]="skillspgVisibility"></app-skills-component>
    <!-- EDUCATION AND EXPERIENCE PAGE -->
    <app-ed-exp-component [hidden]="educationAndExpPageVisibility"></app-ed-exp-component>
    <!-- ABOUT PAGE -->
    <app-about-page-component [hidden]="aboutPageVisibility"></app-about-page-component>
    <!-- footer component -->
    <div [hidden]="isHomeActive">
      <app-footer-component [isEduAndExpPageActive]="educationAndExpPageVisibility" [isAboutPageActive]="aboutPageVisibility" [isSkillsPageActive]="skillspgVisibility" [hidden]="false"></app-footer-component>
    </div>
</div>
